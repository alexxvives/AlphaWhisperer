name: Daily Insider Alerts

on:
  schedule:
    # Runs at 4:00 AM UTC every day (11:00 PM EST previous day)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          clean: true

      - name: Force clean state
        run: |
          git fetch origin main
          git reset --hard origin/main
          git clean -fdx
          echo "Forced reset to origin/main"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # Removed pip cache to ensure fresh dependencies

      - name: Verify code version
        run: |
          echo "=========================================="
          echo "CURRENT COMMIT: $(git rev-parse HEAD)"
          echo "=========================================="
          echo "Last commit message: $(git log -1 --pretty=%B)"
          echo ""
          echo "KEY CODE PATTERNS (must show has_issuer_id):"
          grep -n "has_issuer_id" insider_alerts.py | head -5
          echo ""
          echo "SCRAPE LOG MESSAGE (should NOT have 'last None days'):"
          grep -n "Starting bulk scrape of Congressional trades" insider_alerts.py

      - name: Download database artifact from previous run
        uses: dawidd6/action-download-artifact@v3
        with:
          name: database
          path: data/
          workflow_conclusion: success
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome for Selenium
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install and start Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 5
          ollama pull llama3.2:1b
          echo "Ollama ready with llama3.2:1b model"

      - name: Initialize database if not exists
        run: |
          python -c "import insider_alerts; insider_alerts.init_database()"

      - name: Debug environment variables
        env:
          SMTP_USER: ${{ secrets.EMAIL_USER }}
          SMTP_PASS: ${{ secrets.EMAIL_PASSWORD }}
          ALERT_TO: ${{ secrets.EMAIL_RECIPIENTS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: |
          echo "Checking environment variables (values hidden):"
          if [ -z "$SMTP_USER" ]; then echo "SMTP_USER is EMPTY"; else echo "SMTP_USER is set"; fi
          if [ -z "$SMTP_PASS" ]; then echo "SMTP_PASS is EMPTY"; else echo "SMTP_PASS is set"; fi
          if [ -z "$ALERT_TO" ]; then echo "ALERT_TO is EMPTY"; else echo "ALERT_TO is set"; fi
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then echo "TELEGRAM_BOT_TOKEN is EMPTY"; else echo "TELEGRAM_BOT_TOKEN is set"; fi
          if [ -z "$TELEGRAM_CHAT_ID" ]; then echo "TELEGRAM_CHAT_ID is EMPTY"; else echo "TELEGRAM_CHAT_ID is set"; fi

      - name: Run daily alerts
        env:
          # Map EMAIL_* secrets to SMTP_* env vars that code expects
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.EMAIL_USER }}
          SMTP_PASS: ${{ secrets.EMAIL_PASSWORD }}
          ALERT_TO: ${{ secrets.EMAIL_RECIPIENTS }}
          # Map TELEGRAM_CHAT_IDS to TELEGRAM_CHAT_ID (code expects singular)
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_IDS }}
          USE_TELEGRAM: "true"
          # Other settings
          USE_CAPITOL_TRADES: "true"
          USE_NEWS_CONTEXT: "true"
        run: |
          python run_daily_alerts.py --once

      - name: Upload database artifact for next run
        uses: actions/upload-artifact@v4
        if: always() # Upload even if previous steps failed
        with:
          name: database
          path: data/alphaWhisperer.db
          retention-days: 90
          overwrite: true

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs-daily-${{ github.run_number }}
          path: logs/
          retention-days: 7
